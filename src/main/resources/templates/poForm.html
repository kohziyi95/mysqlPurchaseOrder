<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1> Purchase Order</h1>
                <form action="/purchaseOrder" method="POST">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control">
                    <label for="date" class="mt-4">Date</label>
                    <input type="date" name="date" class="form-control">
                    <table class="mt-5">
                        <tr class="text-center">
                            <td>SKU</td>
                            <td>QTY</td>
                        </tr>
                        <tr >
                            <td>
                                <select name="item1" class="form-select">
                                    <option label=""></option>
                                    <option th:each="description:${descriptionList}" th:value="${description}" name="item1" th:text="${description}"></option>
                            </td>
                            <td><input type="number" name="qty1" class="form-control"></td>
                        </tr>

                        <tr >
                            <td>
                                <select name="item2" class="form-select">
                                    <option label=""></option>
                                    <option th:each="description:${descriptionList}" th:value="${description}" name="item1" th:text="${description}"></option>
                            </td>
                            <td><input type="number" name="qty2" class="form-control"></td>
                        </tr>

                        <tr >
                            <td>
                                <select name="item3" class="form-select">
                                    <option label=""></option>
                                    <option th:each="description:${descriptionList}" th:value="${description}" name="item1" th:text="${description}"></option>
                            </td>
                            <td><input type="number" name="qty3" class="form-control"></td>
                        </tr>

                        <tr >
                            <td>
                                <select name="item4" class="form-select">
                                    <option label=""></option>
                                    <option th:each="description:${descriptionList}" th:value="${description}" name="item1" th:text="${description}"></option>
                            </td>
                            <td><input type="number" name="qty4" class="form-control"></td>
                        </tr>
                        
                    </table>
                    <button class="btn btn-primary" name="submit" value="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
